<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Grammar Checker (Native Loop)</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-top: 0; }

        textarea { 
            width: 100%; height: 150px; padding: 15px; 
            border: 2px solid #ccc; border-radius: 8px; font-size: 16px; 
            box-sizing: border-box; resize: vertical;
        }

        .controls { text-align: center; margin: 20px 0; }
        
        button {
            padding: 12px 30px; font-size: 16px; font-weight: bold; color: white;
            border: none; border-radius: 5px; cursor: pointer; transition: 0.2s;
        }
        #btnCheck { background: #2563eb; }
        #btnCheck:hover { background: #1d4ed8; }
        #btnReset { background: #dc2626; margin-left: 10px; }

        #result { 
            min-height: 150px; padding: 15px; border: 2px solid #e5e7eb; 
            border-radius: 8px; background: #fff; line-height: 1.8; font-size: 16px;
        }

        /* Styles for errors */
        .err { 
            border-bottom: 3px solid; cursor: help; position: relative; padding-bottom: 2px;
        }
        .err:hover::after {
            content: attr(data-tip);
            position: absolute; bottom: 130%; left: 50%; transform: translateX(-50%);
            background: #1f2937; color: #fff; padding: 6px 12px; border-radius: 6px;
            font-size: 14px; white-space: nowrap; z-index: 10; pointer-events: none;
        }

        .c-red { border-color: #ef4444; background: #fef2f2; color: #b91c1c; }
        .c-green { border-color: #22c55e; background: #f0fdf4; color: #15803d; }
        .c-orange { border-color: #f97316; background: #fff7ed; color: #c2410c; }
        .c-blue { border-color: #3b82f6; background: #eff6ff; color: #1d4ed8; }
    </style>
</head>
<body>

<div class="container">
    <h1>üõ°Ô∏è No-Freeze Grammar Checker</h1>
    
    <label><strong>Input:</strong></label>
    <textarea id="inputText" placeholder="Enter text here...">He have a car. I did went to school. Teh weather is good .</textarea>

    <div class="controls">
        <button id="btnCheck" onclick="safeCheck()">üîç CHECK NOW</button>
        <button id="btnReset" onclick="location.reload()">üîÑ RESET</button>
    </div>

    <label><strong>Result:</strong></label>
    <div id="result"></div>
</div>

<script>
    // --- 1. ‡∏Å‡∏é (Rules) ---
    // ‡πÉ‡∏ä‡πâ string ‡∏õ‡∏Å‡∏ï‡∏¥ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏•‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ã‡∏±‡∏ö‡∏ã‡πâ‡∏≠‡∏ô
    const rules = [
        // Spelling (Red)
        { pattern: "teh", flags: "gi", fix: "the", type: "c-red" },
        { pattern: "recieve", flags: "gi", fix: "receive", type: "c-red" },
        { pattern: "tommorow", flags: "gi", fix: "tomorrow", type: "c-red" },
        { pattern: "untill", flags: "gi", fix: "until", type: "c-red" },
        
        // Grammar (Green)
        { pattern: "\\b(he|she|it)\\s+(have)\\b", flags: "gi", fix: "has", type: "c-green" },
        { pattern: "\\b(I)\\s+(has)\\b", flags: "gi", fix: "have", type: "c-green" },
        { pattern: "\\b(did|didn't)\\s+(went|saw|ate|came)\\b", flags: "gi", fix: "did + verb1", type: "c-green" },
        { pattern: "\\b(to)\\s+(went|goes)\\b", flags: "gi", fix: "to go", type: "c-green" },

        // Articles (Orange)
        { pattern: "\\b(a)\\s+(apple|elephant|ice|orange|umbrella)\\b", flags: "gi", fix: "an", type: "c-orange" },
        { pattern: "\\b(an)\\s+(car|book|house|dog)\\b", flags: "gi", fix: "a", type: "c-orange" },

        // Punctuation (Blue) - ‡∏ï‡∏±‡∏ß‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡∏ó‡∏µ‡πà‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏Ñ‡πâ‡∏≤‡∏á‡∏ö‡πà‡∏≠‡∏¢‡∏™‡∏∏‡∏î (‡πÅ‡∏Å‡πâ‡πÅ‡∏•‡πâ‡∏ß)
        { pattern: "\\s+([.,?!])", flags: "g", fix: "$1", type: "c-blue" },
        { pattern: ",([^ \\n])", flags: "g", fix: ", $1", type: "c-blue" }
    ];

    function safeCheck() {
        const inputEl = document.getElementById('inputText');
        const outputEl = document.getElementById('result');
        const btn = document.getElementById('btnCheck');
        
        // 1. ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ö‡∏≠‡∏Å‡∏ß‡πà‡∏≤‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
        btn.innerText = "Checking...";
        
        // ‡πÉ‡∏ä‡πâ setTimeout ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ UI ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô‡∏´‡∏ô‡∏±‡∏Å
        setTimeout(() => {
            const text = inputEl.value;
            if(!text) {
                outputEl.innerHTML = "Please enter text.";
                btn.innerText = "üîç CHECK NOW";
                return;
            }

            let findings = [];

            // 2. ‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÅ‡∏ö‡∏ö‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢ (‡πÉ‡∏ä‡πâ replace callback ‡πÅ‡∏ó‡∏ô while loop)
            // ‡∏ß‡∏¥‡∏ò‡∏µ‡∏ô‡∏µ‡πâ Browser ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏•‡∏π‡∏õ‡πÉ‡∏´‡πâ ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ó‡∏≤‡∏á Infinite Loop
            rules.forEach(rule => {
                try {
                    const regex = new RegExp(rule.pattern, rule.flags);
                    
                    // ‡πÉ‡∏ä‡πâ replace ‡πÄ‡∏û‡∏∑‡πà‡∏≠ "‡πÅ‡∏™‡∏Å‡∏ô" ‡∏´‡∏≤‡∏Ñ‡∏≥‡∏ú‡∏¥‡∏î (‡πÅ‡∏ï‡πà‡πÄ‡∏£‡∏≤‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ replace ‡∏à‡∏£‡∏¥‡∏á‡πÜ ‡πÉ‡∏ô‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ)
                    text.replace(regex, (match, ...args) => {
                        // ‡∏´‡∏≤‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á (Offset) ‡∏à‡∏≤‡∏Å argument ‡∏ó‡πâ‡∏≤‡∏¢‡πÜ
                        const offset = args[args.length - 2]; 
                        
                        // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Ñ‡∏≥‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥
                        let suggestion = rule.fix;
                        // ‡∏Å‡∏£‡∏ì‡∏µ‡∏°‡∏µ $1 (‡πÄ‡∏ä‡πà‡∏ô Punctuation)
                        if(suggestion.includes("$")) {
                           // ‡∏™‡∏£‡πâ‡∏≤‡∏á logic ‡∏á‡πà‡∏≤‡∏¢‡πÜ ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö replace string
                           suggestion = match.replace(regex, rule.fix);
                        }

                        findings.push({
                            start: offset,
                            end: offset + match.length,
                            word: match,
                            tip: suggestion,
                            type: rule.type
                        });
                        
                        return match; // ‡∏Ñ‡∏∑‡∏ô‡∏Ñ‡πà‡∏≤‡πÄ‡∏î‡∏¥‡∏° (‡πÑ‡∏°‡πà‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡πâ‡∏ô‡∏â‡∏ö‡∏±‡∏ö)
                    });

                } catch (e) {
                    console.error("Rule Error:", e);
                }
            });

            // 3. ‡∏™‡∏£‡πâ‡∏≤‡∏á HTML
            findings.sort((a, b) => a.start - b.start);

            let html = "";
            let cursor = 0;

            findings.forEach(item => {
                // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏ó‡∏±‡∏ö‡∏ã‡πâ‡∏≠‡∏ô (Overlap)
                if (item.start < cursor) return;

                // ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏õ‡∏Å‡∏ï‡∏¥
                html += escapeHtml(text.substring(cursor, item.start));

                // ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° Error
                html += `<span class="err ${item.type}" data-tip="‡πÅ‡∏Å‡πâ‡πÄ‡∏õ‡πá‡∏ô: ${item.tip}">
                            ${escapeHtml(item.word)}
                         </span>`;

                cursor = item.end;
            });

            // ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠
            html += escapeHtml(text.substring(cursor));

            // 4. ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
            outputEl.innerHTML = html;
            btn.innerText = "üîç CHECK NOW"; // ‡∏Ñ‡∏∑‡∏ô‡∏Ñ‡πà‡∏≤‡∏õ‡∏∏‡πà‡∏°

        }, 50);
    }

    function escapeHtml(text) {
        return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }
</script>

</body>
</html>
