<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced English Grammar Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            
            /* Color Categories */
            --spell-color: #ef4444;    /* Red */
            --spell-bg: #fef2f2;
            
            --grammar-color: #16a34a;  /* Green */
            --grammar-bg: #f0fdf4;
            
            --article-color: #ea580c;  /* Orange */
            --article-bg: #fff7ed;
            
            --punct-color: #2563eb;    /* Blue */
            --punct-bg: #eff6ff;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--bg-color);
            padding: 20px;
            margin: 0;
            color: #334155;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 { text-align: center; color: #1e293b; margin-bottom: 10px; }
        
        /* Legend Box */
        .legend {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        .badge-spell { background: var(--spell-bg); color: var(--spell-color); border: 1px solid var(--spell-color); }
        .badge-grammar { background: var(--grammar-bg); color: var(--grammar-color); border: 1px solid var(--grammar-color); }
        .badge-article { background: var(--article-bg); color: var(--article-color); border: 1px solid var(--article-color); }
        .badge-punct { background: var(--punct-bg); color: var(--punct-color); border: 1px solid var(--punct-color); }

        .editor-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        textarea, .output-div {
            width: 100%;
            height: 400px;
            padding: 20px;
            border: 2px solid #cbd5e1;
            border-radius: 12px;
            font-family: 'Courier Prime', monospace; /* Monospace font for alignment */
            font-size: 16px;
            resize: vertical;
            box-sizing: border-box;
            line-height: 1.8;
        }

        textarea:focus { outline: none; border-color: #3b82f6; }
        .output-div { background-color: white; overflow-y: auto; white-space: pre-wrap; }

        /* Error Highlights */
        .err {
            position: relative;
            cursor: pointer;
            border-bottom-width: 3px;
            border-bottom-style: solid;
            padding: 2px 0;
        }
        
        .err-spell { border-bottom-color: var(--spell-color); background: var(--spell-bg); color: var(--spell-color); }
        .err-grammar { border-bottom-color: var(--grammar-color); background: var(--grammar-bg); color: var(--grammar-color); }
        .err-article { border-bottom-color: var(--article-color); background: var(--article-bg); color: var(--article-color); }
        .err-punct { border-bottom-color: var(--punct-color); background: var(--punct-bg); color: var(--punct-color); }

        /* Tooltip */
        .err:hover::after {
            content: attr(data-suggestion);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: #0f172a;
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            white-space: nowrap;
            z-index: 100;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        .controls { text-align: center; margin-bottom: 20px; }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 5px;
            transition: 0.2s;
            color: white;
        }
        .btn-check { background-color: #3b82f6; } .btn-check:hover { background-color: #2563eb; }
        .btn-sample { background-color: #64748b; } .btn-sample:hover { background-color: #475569; }
        .btn-print { background-color: #10b981; } .btn-print:hover { background-color: #059669; }

        /* Print Mode */
        @media print {
            body { background: white; padding: 0; }
            .container { box-shadow: none; border: none; padding: 0; max-width: 100%; }
            .editor-area { display: block; }
            .input-box, .controls, .legend, h1 { display: none; }
            .output-div { border: none; height: auto; overflow: visible; font-size: 14pt; padding: 0; }
            
            /* Print style for errors */
            .err { 
                border: none; 
                font-weight: bold; 
                text-decoration: underline; 
                color: black !important; /* Force black text for readability */
                background: none !important;
            }
            /* Show correction in brackets */
            .err::after {
                content: " [" attr(data-clean) "] ";
                position: static;
                font-size: 0.8em;
                font-weight: normal;
                color: #555;
                border: 1px solid #ccc;
                padding: 1px 4px;
                border-radius: 4px;
                margin-left: 4px;
                background: none;
                box-shadow: none;
                transform: none;
            }
        }
        
        @media (max-width: 768px) {
            .editor-area { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìù Full-Stack Grammar Checker</h1>
    
    <div class="legend">
        <span class="badge badge-spell">üî¥ Spelling (‡∏Ñ‡∏≥‡∏ú‡∏¥‡∏î)</span>
        <span class="badge badge-article">üü† Articles (a/an/the)</span>
        <span class="badge badge-grammar">üü¢ Tense & Grammar</span>
        <span class="badge badge-punct">üîµ Punctuation (‡∏ß‡∏£‡∏£‡∏Ñ‡∏ï‡∏≠‡∏ô)</span>
    </div>

    <div class="controls">
        <button class="btn btn-sample" onclick="loadSample()">üé≤ ‡πÇ‡∏´‡∏•‡∏î‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á (Load Sample)</button>
        <button class="btn btn-check" onclick="checkText()">üîç ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö (Check)</button>
        <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è Print PDF</button>
    </div>

    <div class="editor-area">
        <div class="input-box">
            <label style="font-weight:bold; display:block; margin-bottom:5px;">Input Text:</label>
            <textarea id="inputArea" placeholder="Type here..."></textarea>
        </div>
        <div class="output-box">
            <label style="font-weight:bold; display:block; margin-bottom:5px;">Correction Result:</label>
            <div id="outputArea" class="output-div"></div>
        </div>
    </div>
</div>

<script>
    // --- RULES DATABASE ---
    const rules = [
        // 1. --- SPELLING (Red) ---
        { regex: /\b(teh)\b/gi, suggestion: "the", type: "spell" },
        { regex: /\b(recieve)\b/gi, suggestion: "receive", type: "spell" },
        { regex: /\b(definately)\b/gi, suggestion: "definitely", type: "spell" },
        { regex: /\b(tommorow)\b/gi, suggestion: "tomorrow", type: "spell" },
        { regex: /\b(becuase)\b/gi, suggestion: "because", type: "spell" },
        { regex: /\b(untill)\b/gi, suggestion: "until", type: "spell" },
        { regex: /\b(occurr?ed)\b/gi, suggestion: "occurred", type: "spell" },

        // 2. --- ARTICLES: a/an/the (Orange) ---
        // a + Vowel sound (Examples)
        { regex: /\b(a)\s+(apple|elephant|ice|orange|umbrella|hour|idea)\b/gi, suggestion: "an $2", type: "article" },
        // an + Consonant sound (Examples)
        { regex: /\b(an)\s+(car|book|house|university|year|cat|dog|man)\b/gi, suggestion: "a $2", type: "article" },
        // the + Proper Noun (Simple check for countries usually without 'the' unless plural/kingdom)
        { regex: /\b(the)\s+(Thailand|Japan|China|France)\b/gi, suggestion: "$2 (No 'the')", type: "article" },

        // 3. --- TENSE & GRAMMAR (Green) ---
        // Double Past (did + v2)
        { regex: /\b(did|didn't)\s+(went|saw|ate|played|studied|bought)\b/gi, suggestion: "did + verb1 (go/see/eat...)", type: "grammar" },
        // Modal + to/ing/ed (will/can + v1)
        { regex: /\b(will|can|could|should|must)\s+(to\s+\w+|\w+ing|\w+ed|went|saw)\b/gi, suggestion: "modal + verb1 only", type: "grammar" },
        // Subject-Verb Agreement (Simple)
        { regex: /\b(he|she|it|John|Mary)\s+(have|don't|go)\b/gi, suggestion: "has/doesn't/goes", type: "grammar" },
        { regex: /\b(I)\s+(has|loves|plays)\b/gi, suggestion: "have/love/play", type: "grammar" },
        // Wrong Tense markers
        { regex: /\b(yesterday|last\s\w+)\s+(I|he|she|we|they)\s+(will|is|are)\b/gi, suggestion: "Past Tense needed", type: "grammar" },
        { regex: /\b(tomorrow|next\s\w+)\s+(I|he|she|we|they)\s+(went|did|was|were)\b/gi, suggestion: "Future Tense needed", type: "grammar" },

        // 4. --- PUNCTUATION (Blue) ---
        // Space before dot/comma
        { regex: /\s+([.,;?!])/g, suggestion: "$1 (No space before)", type: "punct" },
        // No space after comma
        { regex: /,([a-zA-Z])/g, suggestion: ", $1 (Add space)", type: "punct" },
        // Double punctuation
        { regex: /(\.\.|,,|!!|\?\?)/g, suggestion: "Single mark only", type: "punct" },
        // Lowercase after Full stop
        { regex: /(\.)\s*([a-z])/g, suggestion: ". Capitalize next", type: "punct" }
    ];

    function loadSample() {
        const sample = "Yesterday I will go to the school . But I did went to the market instead.\n" + 
                       "I saw a elephant and an car there. Teh weather was good..\n" +
                       "He have a book,but he dont read it . I hope to seen you tommorow.";
        document.getElementById('inputArea').value = sample;
        checkText();
    }

    function checkText() {
        let text = document.getElementById('inputArea').value;
        if (!text) return;

        let matches = [];

        // Run all rules
        rules.forEach(rule => {
            let regex = new RegExp(rule.regex);
            let match;
            while ((match = regex.exec(text)) !== null) {
                // Handling regex groups replacement in suggestion (like $1, $2)
                let suggestionText = rule.suggestion;
                if (suggestionText.includes("$")) {
                    suggestionText = text.substring(match.index, match.index + match[0].length).replace(regex, rule.suggestion);
                }

                matches.push({
                    start: match.index,
                    end: match.index + match[0].length,
                    text: match[0],
                    suggestion: suggestionText,
                    type: rule.type
                });
            }
        });

        // Sort by position
        matches.sort((a, b) => a.start - b.start);

        // Filter overlaps (Simple method: if start < previous_end, skip)
        let uniqueMatches = [];
        if (matches.length > 0) {
            uniqueMatches.push(matches[0]);
            let lastEnd = matches[0].end;
            for (let i = 1; i < matches.length; i++) {
                if (matches[i].start >= lastEnd) {
                    uniqueMatches.push(matches[i]);
                    lastEnd = matches[i].end;
                }
            }
        }

        // Build HTML
        let html = "";
        let lastIndex = 0;

        uniqueMatches.forEach(m => {
            // Text before error
            html += text.substring(lastIndex, m.start);

            // Error Span
            html += `<span class="err err-${m.type}" 
                          data-suggestion="${m.suggestion}"
                          data-clean="${m.suggestion}">
                          ${m.text}</span>`;

            lastIndex = m.end;
        });

        // Remaining text
        html += text.substring(lastIndex);

        document.getElementById('outputArea').innerHTML = html;
    }
</script>

</body>
</html>
