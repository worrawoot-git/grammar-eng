<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Grammar Checker (Fixed)</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-top: 0; }

        textarea { 
            width: 100%; height: 150px; padding: 15px; 
            border: 2px solid #ccc; border-radius: 8px; font-size: 16px; 
            box-sizing: border-box; resize: vertical;
        }

        .controls { text-align: center; margin: 20px 0; }
        
        button {
            padding: 12px 30px; font-size: 16px; font-weight: bold; color: white;
            border: none; border-radius: 5px; cursor: pointer; transition: 0.2s;
        }
        #btnCheck { background: #2563eb; }
        #btnCheck:hover { background: #1d4ed8; }
        #btnCheck:disabled { background: #94a3b8; cursor: not-allowed; }
        #btnReset { background: #dc2626; margin-left: 10px; }

        #result { 
            min-height: 150px; padding: 15px; border: 2px solid #e5e7eb; 
            border-radius: 8px; background: #fff; line-height: 1.8; font-size: 16px;
        }

        .err { 
            border-bottom: 3px solid; cursor: help; position: relative; padding-bottom: 2px;
        }
        .err:hover::after {
            content: attr(data-tip);
            position: absolute; bottom: 130%; left: 50%; transform: translateX(-50%);
            background: #1f2937; color: #fff; padding: 6px 12px; border-radius: 6px;
            font-size: 14px; white-space: nowrap; z-index: 10; pointer-events: none;
        }

        .c-red { border-color: #ef4444; background: #fef2f2; color: #b91c1c; }
        .c-green { border-color: #22c55e; background: #f0fdf4; color: #15803d; }
        .c-orange { border-color: #f97316; background: #fff7ed; color: #c2410c; }
        .c-blue { border-color: #3b82f6; background: #eff6ff; color: #1d4ed8; }
        
        .status { margin: 10px 0; text-align: center; color: #666; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h1>üõ°Ô∏è Grammar Checker (‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡∏Ñ‡πâ‡∏≤‡∏á‡πÅ‡∏•‡πâ‡∏ß)</h1>
    
    <label><strong>Input:</strong></label>
    <textarea id="inputText" placeholder="Enter text here...">He have a car. I did went to school. Teh weather is good .</textarea>

    <div class="controls">
        <button id="btnCheck" onclick="safeCheck()">üîç CHECK NOW</button>
        <button id="btnReset" onclick="location.reload()">üîÑ RESET</button>
    </div>
    
    <div class="status" id="status"></div>

    <label><strong>Result:</strong></label>
    <div id="result"></div>
</div>

<script>
    // --- ‡∏Å‡∏é‡∏Å‡∏≤‡∏£‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö (‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∏‡∏á‡πÅ‡∏•‡πâ‡∏ß) ---
    const rules = [
        // Spelling (Red) - ‡πÉ‡∏ä‡πâ word boundary ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏°‡πà‡∏ô‡∏¢‡∏≥
        { pattern: "\\bteh\\b", flags: "gi", fix: "the", type: "c-red" },
        { pattern: "\\brecieve\\b", flags: "gi", fix: "receive", type: "c-red" },
        { pattern: "\\btommorow\\b", flags: "gi", fix: "tomorrow", type: "c-red" },
        { pattern: "\\buntill\\b", flags: "gi", fix: "until", type: "c-red" },
        
        // Grammar (Green) - ‡∏à‡∏≥‡∏Å‡∏±‡∏î whitespace ‡πÄ‡∏õ‡πá‡∏ô 1-3 ‡∏ï‡∏±‡∏ß
        { pattern: "\\b(he|she|it) {1,3}(have)\\b", flags: "gi", fix: "has", type: "c-green" },
        { pattern: "\\b(I) {1,3}(has)\\b", flags: "gi", fix: "have", type: "c-green" },
        { pattern: "\\b(did|didn't) {1,3}(went|saw|ate|came)\\b", flags: "gi", fix: "base verb", type: "c-green" },
        { pattern: "\\b(to) {1,3}(went|goes)\\b", flags: "gi", fix: "to go", type: "c-green" },

        // Articles (Orange)
        { pattern: "\\b(a) {1,3}(apple|elephant|ice|orange|umbrella)\\b", flags: "gi", fix: "an", type: "c-orange" },
        { pattern: "\\b(an) {1,3}(car|book|house|dog)\\b", flags: "gi", fix: "a", type: "c-orange" },

        // Punctuation (Blue) - ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πâ \\s+ ‡∏ó‡∏µ‡πà‡∏≠‡∏±‡∏ô‡∏ï‡∏£‡∏≤‡∏¢
        { pattern: " {1,5}([.,?!])", flags: "g", fix: "$1", type: "c-blue" },
        { pattern: ",([a-zA-Z])", flags: "g", fix: ", $1", type: "c-blue" }
    ];

    function safeCheck() {
        const inputEl = document.getElementById('inputText');
        const outputEl = document.getElementById('result');
        const statusEl = document.getElementById('status');
        const btn = document.getElementById('btnCheck');
        
        const text = inputEl.value.trim();
        
        if (!text) {
            outputEl.innerHTML = "<i>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</i>";
            return;
        }

        // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏Å‡∏î‡∏ã‡πâ‡∏≥
        btn.disabled = true;
        btn.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö...";
        statusEl.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå...";
        outputEl.innerHTML = "";

        // ‡πÉ‡∏´‡πâ‡πÄ‡∏ß‡∏•‡∏≤ UI ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï
        setTimeout(() => {
            try {
                let findings = [];
                let processedRules = 0;

                // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏Å‡∏é
                rules.forEach((rule, index) => {
                    try {
                        const regex = new RegExp(rule.pattern, rule.flags);
                        
                        // ‡πÉ‡∏ä‡πâ matchAll (‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢‡∏Å‡∏ß‡πà‡∏≤ while loop)
                        const matches = [...text.matchAll(regex)];
                        
                        matches.forEach(match => {
                            const offset = match.index;
                            const matchedText = match[0];
                            
                            // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Ñ‡∏≥‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥
                            let suggestion = rule.fix;
                            if (suggestion.includes("$1")) {
                                suggestion = matchedText.replace(regex, rule.fix);
                            }

                            findings.push({
                                start: offset,
                                end: offset + matchedText.length,
                                word: matchedText,
                                tip: suggestion,
                                type: rule.type
                            });
                        });
                        
                        processedRules++;
                        
                    } catch (err) {
                        console.error(`‡∏Å‡∏é‡∏ó‡∏µ‡πà ${index + 1} ‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î:`, err);
                    }
                });

                // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏ï‡∏≤‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á ‡πÅ‡∏•‡∏∞‡∏Å‡∏≥‡∏à‡∏±‡∏î‡∏ó‡∏µ‡πà‡∏ó‡∏±‡∏ö‡∏ã‡πâ‡∏≠‡∏ô
                findings.sort((a, b) => a.start - b.start);
                
                // ‡∏Å‡∏≥‡∏à‡∏±‡∏î overlap
                const cleanFindings = [];
                let lastEnd = 0;
                findings.forEach(item => {
                    if (item.start >= lastEnd) {
                        cleanFindings.push(item);
                        lastEnd = item.end;
                    }
                });

                // ‡∏™‡∏£‡πâ‡∏≤‡∏á HTML
                let html = "";
                let cursor = 0;

                cleanFindings.forEach(item => {
                    // ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏õ‡∏Å‡∏ï‡∏¥
                    html += escapeHtml(text.substring(cursor, item.start));
                    
                    // ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ú‡∏¥‡∏î
                    html += `<span class="err ${item.type}" data-tip="‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥: ${escapeHtml(item.tip)}">
                                ${escapeHtml(item.word)}
                             </span>`;
                    
                    cursor = item.end;
                });

                // ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠
                html += escapeHtml(text.substring(cursor));

                // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
                outputEl.innerHTML = html || escapeHtml(text);
                statusEl.innerHTML = cleanFindings.length > 0 
                    ? `‚úÖ ‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î <strong>${cleanFindings.length}</strong> ‡∏à‡∏∏‡∏î`
                    : `‚úÖ ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î`;

            } catch (error) {
                console.error("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î:", error);
                outputEl.innerHTML = `<span style="color: red;">‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${error.message}</span>`;
                statusEl.innerHTML = "‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î";
            } finally {
                // ‡∏Ñ‡∏∑‡∏ô‡∏Ñ‡πà‡∏≤‡∏õ‡∏∏‡πà‡∏°
                btn.disabled = false;
                btn.innerText = "üîç CHECK NOW";
            }

        }, 100); // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ß‡∏•‡∏≤‡∏£‡∏≠‡πÄ‡∏õ‡πá‡∏ô 100ms
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤
    window.addEventListener('load', () => {
        safeCheck();
    });
</script>

</body>
</html>
