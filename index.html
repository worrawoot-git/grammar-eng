<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Grammar Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --white: #ffffff;
            
            /* Colors */
            --c-spell: #dc2626; --b-spell: #fef2f2; /* Red */
            --c-gram: #16a34a;  --b-gram: #f0fdf4;  /* Green */
            --c-art: #ea580c;   --b-art: #fff7ed;   /* Orange */
            --c-punct: #0284c7; --b-punct: #e0f2fe; /* Blue */
        }

        body { font-family: 'Sarabun', sans-serif; background: var(--bg); padding: 20px; color: #333; margin: 0; }
        
        .container { 
            max-width: 1000px; margin: 0 auto; background: var(--white); 
            padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }

        h1 { text-align: center; margin-top: 0; color: #1e293b; }

        /* Status Bar (To show it works) */
        #statusBar {
            text-align: center; font-size: 0.9em; margin-bottom: 10px; height: 20px; color: #64748b; font-weight: bold;
        }

        .controls { text-align: center; margin-bottom: 20px; display: flex; justify-content: center; gap: 10px; }
        
        button {
            padding: 12px 24px; border: none; border-radius: 8px; 
            font-size: 16px; font-weight: bold; cursor: pointer; color: white;
            transition: 0.2s;
        }
        button:active { transform: scale(0.98); }
        
        #btnCheck { background: var(--primary); }
        #btnCheck:hover { background: #1d4ed8; }
        
        #btnPrint { background: #475569; }
        #btnPrint:hover { background: #334155; }
        
        #btnReset { background: #ef4444; }
        #btnReset:hover { background: #dc2626; }

        .editor-box { display: flex; gap: 20px; flex-wrap: wrap; }
        .pane { flex: 1; min-width: 300px; display: flex; flex-direction: column; }
        
        label { font-weight: bold; margin-bottom: 5px; }

        textarea, #output {
            width: 100%; height: 350px; padding: 15px; 
            border: 2px solid #cbd5e1; border-radius: 8px; 
            font-family: 'Courier Prime', monospace; font-size: 16px; 
            resize: none; box-sizing: border-box; line-height: 1.6;
            background: #fff;
        }
        
        textarea:focus { outline: 2px solid var(--primary); border-color: transparent; }
        #output { overflow-y: auto; white-space: pre-wrap; }

        /* Highlight Classes */
        .err { 
            border-bottom: 3px solid; cursor: help; position: relative; 
            padding-bottom: 1px;
        }
        .err-spell { border-color: var(--c-spell); background: var(--b-spell); color: var(--c-spell); }
        .err-gram  { border-color: var(--c-gram); background: var(--b-gram); color: var(--c-gram); }
        .err-art   { border-color: var(--c-art); background: var(--b-art); color: var(--c-art); }
        .err-punct { border-color: var(--c-punct); background: var(--b-punct); color: var(--c-punct); }

        /* Tooltip */
        .err:hover::after {
            content: attr(data-fix);
            position: absolute; bottom: 130%; left: 50%; transform: translateX(-50%);
            background: #0f172a; color: white; padding: 6px 12px;
            border-radius: 6px; font-size: 14px; white-space: nowrap; z-index: 100;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            pointer-events: none;
        }

        /* Print CSS */
        @media print {
            .controls, .input-area, h1, #statusBar { display: none; }
            .container { box-shadow: none; padding: 0; max-width: 100%; }
            .editor-box { display: block; }
            #output { border: none; height: auto; padding: 0; font-size: 14pt; color: black; }
            .err { border: none; text-decoration: underline; color: black !important; background: none !important; }
            .err::after {
                content: " [" attr(data-clean) "] ";
                position: static; font-size: 0.8em; color: #555; background: none; 
                border: 1px solid #ccc; padding: 0 4px; margin-left: 5px; transform: none; display: inline;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>‚úÖ Grammar Checker (Stable)</h1>
    
    <div id="statusBar">Ready</div>

    <div class="controls">
        <button id="btnCheck">üîç Check</button>
        <button id="btnPrint">üñ®Ô∏è Print PDF</button>
        <button id="btnReset">üóëÔ∏è Reset</button>
    </div>

    <div class="editor-box">
        <div class="pane input-area">
            <label>Input Text:</label>
            <textarea id="inputText" placeholder="Paste your text here...">He have a car. I did went home yesterday. Teh weather is good.</textarea>
        </div>
        <div class="pane">
            <label>Result:</label>
            <div id="output"></div>
        </div>
    </div>
</div>

<script>
    // ‡∏£‡∏≠‡πÉ‡∏´‡πâ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡πà‡∏≠‡∏¢‡∏ó‡∏≥‡∏á‡∏≤‡∏ô (‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏õ‡∏∏‡πà‡∏°‡πÑ‡∏°‡πà‡∏ó‡∏≥‡∏á‡∏≤‡∏ô)
    window.addEventListener('DOMContentLoaded', () => {
        
        // 1. ‡∏≠‡πâ‡∏≤‡∏á‡∏≠‡∏¥‡∏á Element
        const btnCheck = document.getElementById('btnCheck');
        const btnPrint = document.getElementById('btnPrint');
        const btnReset = document.getElementById('btnReset');
        const inputArea = document.getElementById('inputText');
        const outputArea = document.getElementById('output');
        const statusBar = document.getElementById('statusBar');

        // 2. ‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏é (Rules Database)
        // ‡πÉ‡∏ä‡πâ array ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ß‡∏ô‡∏•‡∏π‡∏õ‡∏á‡πà‡∏≤‡∏¢ ‡πÅ‡∏•‡∏∞‡πÉ‡∏ä‡πâ regex string ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢
        const database = [
            // Spelling (Red)
            { r: "\\b(teh)\\b", fix: "the", t: "spell" },
            { r: "\\b(recieve)\\b", fix: "receive", t: "spell" },
            { r: "\\b(tommorow)\\b", fix: "tomorrow", t: "spell" },
            { r: "\\b(definately)\\b", fix: "definitely", t: "spell" },
            { r: "\\b(becuase)\\b", fix: "because", t: "spell" },
            
            // Article (Orange)
            { r: "\\b(a)\\s+(apple|elephant|ice|orange|umbrella|hour)\\b", fix: "an $2", t: "art" },
            { r: "\\b(an)\\s+(car|book|house|year|dog)\\b", fix: "a $2", t: "art" },

            // Grammar (Green)
            { r: "\\b(he|she|it|John|Mary)\\s+(have)\\b", fix: "has", t: "gram" },
            { r: "\\b(he|she|it)\\s+(don't)\\b", fix: "doesn't", t: "gram" },
            { r: "\\b(I)\\s+(has)\\b", fix: "have", t: "gram" },
            { r: "\\b(did|didn't)\\s+(went|saw|ate|came)\\b", fix: "did + verb1", t: "gram" },
            { r: "\\b(to)\\s+(went|goes|gone)\\b", fix: "to go", t: "gram" },
            { r: "\\b(will|can|could)\\s+(to)\\b", fix: "remove 'to'", t: "gram" },

            // Punctuation (Blue)
            { r: "\\s+([.,?!])", fix: "$1", t: "punct" },
            { r: ",([^ \\n])", fix: ", $1", t: "punct" }
        ];

        // 3. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏´‡∏•‡∏±‡∏Å (‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°)
        btnCheck.addEventListener('click', () => {
            const text = inputArea.value;
            
            // ‡πÅ‡∏à‡πâ‡∏á‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞
            statusBar.innerText = "Processing...";
            statusBar.style.color = "#eab308"; // yellow

            if (!text.trim()) {
                outputArea.innerHTML = "<span style='color:#999'>Please enter text...</span>";
                statusBar.innerText = "No text found!";
                statusBar.style.color = "red";
                return;
            }

            try {
                // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏£‡∏∞‡∏ö‡∏ß‡∏ô‡∏Å‡∏≤‡∏£‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö
                const html = processText(text);
                outputArea.innerHTML = html;
                
                statusBar.innerText = "Check Complete!";
                statusBar.style.color = "green";
            } catch (error) {
                console.error(error);
                statusBar.innerText = "Error: " + error.message;
                statusBar.style.color = "red";
            }
        });

        // 4. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏• (Core Logic)
        function processText(rawText) {
            let findings = [];

            // ‡∏ß‡∏ô‡∏•‡∏π‡∏õ‡∏´‡∏≤‡∏Å‡∏é‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
            database.forEach(rule => {
                // ‡∏™‡∏£‡πâ‡∏≤‡∏á Regex ‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏õ‡∏±‡∏ç‡∏´‡∏≤ lastIndex ‡∏Ñ‡πâ‡∏≤‡∏á
                const regex = new RegExp(rule.r, "gi"); 
                let match;

                while ((match = regex.exec(rawText)) !== null) {
                    // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì Suggestion (‡∏Å‡∏£‡∏ì‡∏µ‡∏°‡∏µ $1, $2)
                    let suggestion = rawText.substring(match.index, match.index + match[0].length);
                    suggestion = suggestion.replace(regex, rule.fix);

                    findings.push({
                        start: match.index,
                        end: match.index + match[0].length,
                        word: match[0],
                        suggest: suggestion,
                        type: rule.t
                    });

                    // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô Infinite Loop (‡∏ñ‡πâ‡∏≤‡πÄ‡∏à‡∏≠ string ‡∏ß‡πà‡∏≤‡∏á‡πÜ)
                    if (match.index === regex.lastIndex) {
                        regex.lastIndex++;
                    }
                }
            });

            // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏ó‡∏µ‡πà‡∏ú‡∏¥‡∏î‡∏à‡∏≤‡∏Å‡∏ô‡πâ‡∏≠‡∏¢‡πÑ‡∏õ‡∏°‡∏≤‡∏Å
            findings.sort((a, b) => a.start - b.start);

            // ‡∏õ‡∏£‡∏∞‡∏Å‡∏≠‡∏ö‡∏£‡πà‡∏≤‡∏á HTML
            let resultHTML = "";
            let currentIndex = 0;

            findings.forEach(item => {
                // ‡∏ñ‡πâ‡∏≤‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô ‡πÄ‡∏•‡∏¢‡∏à‡∏∏‡∏î‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏≥‡∏ú‡∏¥‡∏î‡∏ô‡∏µ‡πâ‡πÑ‡∏õ‡πÅ‡∏•‡πâ‡∏ß (‡πÅ‡∏õ‡∏•‡∏ß‡πà‡∏≤‡∏ã‡πâ‡∏≠‡∏ô‡∏ó‡∏±‡∏ö‡∏Å‡∏±‡∏ô) ‡πÉ‡∏´‡πâ‡∏Ç‡πâ‡∏≤‡∏°
                if (currentIndex > item.start) return;

                // ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏õ‡∏Å‡∏ï‡∏¥‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤
                resultHTML += escapeHtml(rawText.substring(currentIndex, item.start));

                // ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° Highlight
                resultHTML += `<span class="err err-${item.type}" 
                                data-fix="‡πÅ‡∏Å‡πâ‡πÄ‡∏õ‡πá‡∏ô: ${item.suggest}" 
                                data-clean="${item.suggest}">
                                ${escapeHtml(item.word)}
                               </span>`;

                currentIndex = item.end;
            });

            // ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏ï‡∏≠‡∏ô‡∏ó‡πâ‡∏≤‡∏¢
            resultHTML += escapeHtml(rawText.substring(currentIndex));

            return resultHTML;
        }

        // ‡∏õ‡∏∏‡πà‡∏° Reset
        btnReset.addEventListener('click', () => {
            if(confirm("Clear all?")) {
                inputArea.value = "";
                outputArea.innerHTML = "";
                statusBar.innerText = "Cleared";
                statusBar.style.color = "#333";
            }
        });

        // ‡∏õ‡∏∏‡πà‡∏° Print
        btnPrint.addEventListener('click', () => {
            window.print();
        });

        // Helper Function (‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô HTML Injection)
        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    });
</script>

</body>
</html>
